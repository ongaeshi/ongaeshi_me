        <section data-markdown>
          <script type="text/template">
            ## Rroongaの薄いラッパー

            [https://github.com/ongaeshi/grn_mini](https://github.com/ongaeshi/grn_mini)

            - Groongaのテーブル構築をRubyでもっと簡単に
            - RubyのArrayやHash位簡単に使いたい
            - Honyomiはgrn_miniを使って書かれている
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ## コード例

            ```ruby
require 'grn_mini'
GrnMini::create_or_open("test.db")

hash = GrnMini::Hash.new
hash["a"] = {text:"aaa", number:1}
hash["b"] = {text:"bbb", number:2}
hash["c"] = {text:"ccc", number:3}

# Read & Write
hash["b"].text #=> "bbb"
hash["b"].text = "BBB"

# Search
results = array.select("text:@bb")
results.each do |record|
  p record.attributes #=> {text: "BBB", number: 2}
end
            ```

          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ## 例: ファイルマッチャー

            - 引数に全てマッチするファイルだけを出力するスクリプト
            - helmやanythingのインターフェースに使える(はず)

            ```ruby
require 'groonga'

Groonga::Database.open("/Users/ongaeshi/.milkode/db/milkode.db")
documents = Groonga["documents"]

query = ARGV.map { |e| "restpath:@#{e}" }.join(" ")

documents.select(query).each do |record|
  puts record.path
end
            ```

            参考: [Milkodeで作ったデータベースをRroongaで開いて簡単に全文検索する](http://ongaeshi.hatenablog.com/entry/milkode-and-rroonga)
