            - 電子書籍は読書をもっと便利にする
              - 現在は電子化のメリットの一部しか享受出来ていない
            - HonyomiをWebアプリとして立ち上げる
              - PCでもモバイルでも読めるようになる
              - スマホでさっとメモを書き、後からPCでまとめる
            - 知識のネットワークを強化する
              - 人は忘れやすい(1時間後には56%のことを忘れる)
              - 一度読んだ本はいつでも読み返せるように
